<!DOCTYPE html>
<html>
<head>
    <title>Suggestion Registration</title>
    <link rel="stylesheet" href="SuggestionStyle.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="Suggestion">
            <h2> Register your Suggestion</h2>
            <form id="Suggestion" method="post">
                <label> Subject : </label>
                <br>
                <input type="text" name="Subject" id="name" placeholder="Enter Suggestion's Subject">
                <br><br>

                <label> Supervisor/Manager: </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Related Manager To Suggestion ">
                <br><br>

                <label> Date : </label>
                <br>
                <input type="date" name="date" id="name">
                <br><br>

                <label> Please describe the potential hazard or unsafe condition in detail. </label>
                <br>
                <textarea id="name" name="Problem" rows="7" cols="41" placeholder="Type here... "> </textarea>
                <br><br>
                
                <label> Please describe your suggestion to improve safety conditions. </label>
                <br>
                <textarea id="name" name="solution" rows="7" cols="41" placeholder="Type here... "> </textarea>
                <br><br>
            
                <input type="submit" value="Submit" name="submit" id="submit" >
                
            </form>
        </div>
    </div>
</body>
</html>
