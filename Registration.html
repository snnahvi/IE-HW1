<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="RegistrationStyle.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration</h2>
            <form id="register" method="post">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>

                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>

                <label>Student ID : </label>
                <br>
                <input type="number" name="StudentID" id="name" placeholder="Enter Your Student ID">
                <br><br>

                <label>Phone Number : </label>
                <br>
                <input type="tel" name="phoneNum" id="name" placeholder="Enter Your Phone Number">
                <br><br>

                <label>Password : </label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter Your Desire Password">
                <br><br>

                <input type="submit" value="Submit" name="submit" id="submit" >
                
            </form>
        </div>
    </div>
</body>
</html>
