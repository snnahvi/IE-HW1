<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="LoginStyle.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="login">
            <h2>The System For Handling Faculty Students' Suggestions</h2>
            <form id="login" method="post">
                <label>Username : </label>
                <br>
                <input type="number" name="StudentID" id="name" placeholder="Enter Your Student ID">
                <br><br>
                
                <label>Password : </label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter Your Desire Password">
                <br><br>

                <input type="submit" value="Login" name="submit" id="submit" >
                
            </form>
        </div>
    </div>
</body>
</html>
